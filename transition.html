<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box{
            width:200px;
            height: 200px;
            border: 2px solid lightcoral;
            background-color: black;
            color: aqua;
            transition: width 2s linear, height 2s, transform 2s;

        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
            
        }
    </style>
    
</head>
<body>
   <div class="box">
        <h3>Transformer</h3>
   </div>
   <div class="box">

   </div>

   </div>
